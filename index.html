            messagingSenderId: "1088100424122",
            appId: "1:1088100424122:web:898bdb5fb416089baca583",
            measurementId: "G-3PMSFMWM06"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.saveToDB = (data) => set(push(ref(db, 'schemes')), data);
        window.loadFromDB = (cb) => onValue(ref(db, 'schemes'), (snap) => {
            const d = snap.val();
            cb(d ? Object.entries(d).map(([id, v]) => ({...v, fbId: id})) : []);
        });
        window.deleteFromDB = (id) => remove(ref(db, 'schemes/' + id));
    </script>

    <script>
        let adminMode = false;

        function showLogin() { document.getElementById('loginSection').className = "visible-section container mx-auto px-4 mt-6"; }
        function hideLogin() { document.getElementById('loginSection').className = "hidden-section"; }
        
        function verifyPass() {
            if(document.getElementById('passInput').value === "admin123") {
                adminMode = true;
                hideLogin();
                document.getElementById('adminPanel').className = "visible-section container mx-auto px-4 mt-4 mb-8";
                alert("Welcome Admin!");
            } else { alert("Wrong Password!"); }
        }

        async function handlePublish(e) {
            e.preventDefault();
            const btn = document.getElementById('pubBtn');
            btn.innerText = "Processing...";
            btn.disabled = true;

            const files = document.getElementById('imgFiles').files;
            const read = (f) => new Promise(res => {
                const r = new FileReader();
                r.onloadend = () => res(r.result);
                r.readAsDataURL(f);
            });

            const imgs = await Promise.all(Array.from(files).map(read));

            const scheme = {
                title: document.getElementById('sTitle').value,
                category: document.getElementById('sCat').value,
                details: document.getElementById('sDetails').value,
                benefits: document.getElementById('sBenefits').value,
                docs: document.getElementById('sDocs').value,
                link: document.getElementById('sLink').value,
                timestamp: Date.now(),
                images: imgs.length ? imgs : ["https://via.placeholder.com/600x350?text=TS+Scheme"]
            };

            window.saveToDB(scheme).then(() => {
                alert("Successfully Published to Public!");
                e.target.reset();
                btn.innerText = "PUBLISH SCHEME";
                btn.disabled = false;
                document.getElementById('adminPanel').className = "hidden-section";
            });
        }

        function render(data) {
            const grid = document.getElementById('schemesGrid');
            grid.innerHTML = "";
            const fifteenDays = 15 * 24 * 60 * 60 * 1000;
            const valid = data.filter(s => (Date.now() - s.timestamp) < fifteenDays).reverse();

            if(!valid.length) { grid.innerHTML = "<p class='col-span-full text-center py-10'>No Active Schemes.</p>"; return; }

            valid.forEach(s => {
                let imgH = "", dotH = "", navH = "";
                s.images.forEach((img, i) => {
                    imgH += `<img src="${img}" class="slider-image ${i===0?'active':''} w-full h-48 object-cover absolute" id="img-${s.fbId}-${i}">`;
                    dotH += `<div class="w-2 h-2 rounded-full ${i===0?'bg-blue-600':'bg-white/70'}" id="dot-${s.fbId}-${i}"></div>`;
                });
                if(s.images.length > 1) {
                    navH = `<button onclick="slide('${s.fbId}',-1)" class="absolute left-2 top-20 bg-black/40 text-white w-8 h-8 rounded-full z-10 text-xs"><i class="fa-solid fa-chevron-left"></i></button>
                            <button onclick="slide('${s.fbId}',1)" class="absolute right-2 top-20 bg-black/40 text-white w-8 h-8 rounded-full z-10 text-xs"><i class="fa-solid fa-chevron-right"></i></button>`;
                }

                const card = document.createElement('div');
                card.className = "bg-white rounded-xl shadow-md overflow-hidden flex flex-col border border-gray-100";
                card.innerHTML = `
                    <div class="relative h-48 bg-gray-200" id="slider-${s.fbId}" data-idx="0" data-total="${s.images.length}">
                        ${imgH} ${navH}
                        <div class="absolute top-2 left-2 z-10"><span class="bg-blue-600/90 text-white text-[10px] px-2 py-1 rounded shadow uppercase font-bold">${s.category}</span></div>
                        <div class="absolute bottom-2 w-full flex justify-center gap-1 z-10">${dotH}</div>
                    </div>
                    <div class="p-5 flex-grow">
                        <h3 class="font-bold text-lg mb-2 text-slate-800">${s.title}</h3>
                        <p class="text-sm text-gray-600 mb-4 line-clamp-2">${s.details}</p>
                        <div class="space-y-2 text-xs">
                            <div class="bg-green-50 p-2 rounded border border-green-100"><span class="font-bold text-green-700 block">Benefits:</span> ${s.benefits}</div>
                            <div class="bg-orange-50 p-2 rounded border border-orange-100"><span class="font-bold text-orange-700 block">Docs:</span> ${s.docs}</div>
                        </div>
                    </div>
                    <div class="p-4 bg-gray-50 border-t flex gap-2">
                        <button onclick="window.open('https://wa.me/?text='+encodeURIComponent('*'+s.title+'*\\n'+s.details))" class="flex-1 bg-green-500 text-white py-2 rounded-lg text-sm font-bold shadow-sm">SHARE</button>
                        ${adminMode ? `<button onclick="delS('${s.fbId}')" class="bg-red-100 text-red-500 px-3 rounded-lg"><i class="fa-solid fa-trash"></i></button>` : ''}
                    </div>`;
                grid.appendChild(card);
            });
        }

        window.slide = (id, dir) => {
            const el = document.getElementById(`slider-${id}`);
            let idx = (parseInt(el.getAttribute('data-idx')) + dir + parseInt(el.getAttribute('data-total'))) % parseInt(el.getAttribute('data-total'));
            el.querySelectorAll('.slider-image').forEach(i => i.classList.remove('active'));
            el.querySelectorAll('.w-2').forEach(d => d.classList.replace('bg-blue-600', 'bg-white/70'));
            document.getElementById(`img-${id}-${idx}`).classList.add('active');
            document.getElementById(`dot-${id}-${idx}`).classList.replace('bg-white/70', 'bg-blue-600');
            el.setAttribute('data-idx', idx);
        };

        window.delS = (id) => { if(confirm("Delete permanently?")) window.deleteFromDB(id); };

        setTimeout(() => window.loadFromDB(render), 1000);
    </script>
